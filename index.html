<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title>Drag & Drop 1â€“20</title>
  <script src="./tsparticles.confetti.bundle.min.js"></script>
  <script src="./app.js"></script>
  <style>
    @font-face {
      font-family: 'comic';
      src: url(./fonts/comic.woff2) format('woff2');
    }

    @font-face {
      font-family: 'comic';
      font-weight: bold;
      src: url(./fonts/comicbd.woff2) format('woff2');
    }

    * { 
      font-family: 'Comic Sans MS', 'comic', sans-serif; 
      font-weight: bold;
    }

    html, body {
      margin: 0;
      padding: 0;
    }

    @keyframes panno {
      from {
        background-position: 0% 0%;
        /* transform: translate(0px, 0px); */
      }
      to {
        background-position: 100% 100%;
        /* transform: translate(96px, 96px); */
      }
    }

    body {
      overflow: hidden;
      touch-action: none;
      width: 100%;
      height: 100vh;

      background-image: url("./images/Background/Pink.png");
      image-rendering: pixelated;
      background-size: 96px 96px;
      background-repeat: repeat;
      animation: panno linear 473s infinite;
    }

    .hidden {
      opacity: 0;
    }

    nav {
      z-index: 2;
      position: absolute;
      top: 0;
      right: 0;
    }

    #restartButton {
      /* margin-left: auto; */
      display: block;
      height: 42px;
      image-rendering: pixelated;
    }

    #restartButton:hover {
      animation: shiftDown 0.25s step-start;
    }

    #restartButton:active {
      transform: translateY(3px);
    }

    @keyframes shiftDown {
      to { transform: translateY(3px); } 
    }

    main {
      font-size: min(4.5vw, 6vh);
    }

    .grid {
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-top: 1em;
    }

    .grid .row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin-bottom: 0.8em;
    }

    .grid .col {
      width: 1.95em;
      height: 1.95em;
      background-color: rgb(85, 38, 99);
      margin: 0 0.4em;
      opacity: 0.61;
    }

    .grid .col.mouseoverHighlight {
      background-color: rgb(165, 64, 157) !important;
    }

    .options {
      margin-top: 0.5em;
      margin-left: 0.5em;
      margin-right: 0.5em;
    }

    .options .row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin-bottom: 0.3em;
    }

    .highlighted {
      outline: 0.1em solid yellow;
    }

    .darker {
      background-color: rgb(39, 0, 51) !important;
      opacity: 0.7 !important;
    }

    .optionContainer {
      width: 1.75em;
      height: 1.5em;
      margin: 0 0.15em;
    }

    .options .col {
      width: 1.75em;
      height: 1.5em;
      background-color: blueviolet;
      /* margin: 0 0.15em; */
      border-radius: 0.2em;
      text-align: center;
      color: white;
      -webkit-text-stroke: 0.04em black;
      user-select: none;
    }

    svg {
      padding-top: 0.1em;
      display: block;
    }

    svg text{
      text-anchor: middle;
      dominant-baseline: middle;
      fill: white;
      stroke: black;
      stroke-width: 0.08em;
      stroke-linejoin: round;
      paint-order: stroke;
    }
  </style>
</head>
